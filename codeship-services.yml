frontend:
  build:
    image: aubron/frontend
    dockerfile: frontend/Dockerfile
  encrypted_env_file: frontend.env.encrypted
  cached: true
  volumes_from:
    - data
  environment:
    - REACT_APP_CI_COMMIT_ID=${CI_COMMIT_ID}
data:
  image: busybox
  volumes:
    - ./tmp/app:/app/build
    - ./tmp/home:/home/build
